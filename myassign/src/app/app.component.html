<!--The content below is only a placeholder and can be replaced.-->
    <mat-tab-group>
    <mat-tab label="Map"> Map
       <agm-map [latitude]="latitude"[longitude]="longitude" (mapClick)="onChoseLocation($event)">
       <agm-marker 
       [latitude]="latitude"
       [longitude]="longitude"
       *ngIf="locationChosen">
        
       </agm-marker>

       </agm-map>
    </mat-tab>
    <mat-tab label="Table"> Table
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
           
    </mat-tab>
    <mat-tab label="Form"> Form
      <div class="container">
        <form onsubmit="return myfun()">
          <div class="form-group">
            <label>User Name:</label>
            <input type="text" id="userName" class="form-control">
            <span id="userError" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" id="userEmail" class="form-control">
            <span id="emailError" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Mobile No:</label>
            <input type="number " id="userMobile" class="form-control"/>
            <span id="mobileError" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="userPassword" class="form-control">
            <span id="passwordError" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" id="userPassword1" class="form-control">
            <span id="passwordError1" class="text-danger font-weight-bold"></span>
          </div>
          <input type="submit" name="" class="btn btn-primary">
          <input type="reset" value="Ok" class="btn btn-primary">
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
